<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intramurals Eligibility Checker</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>

    <h2>Intramurals Eligibility Checker</h2>

    <label>
        Registered Online:
        <select id="registration">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
    </label>
    <br><br>

    <label>
        Medical Clearance:
        <select id="medical">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
    </label>
    <br><br>

    <label>
        Grade Level:
        <input type="number" id="grade">
    </label>
    <br><br>

    <label>
        Section:
        <input type="text" id="section">
    </label>
    <br><br>

    <button py-click="check_eligibility()">Check Eligibility</button>

    <h3 id="result"></h3>

    <py-script src="main.py"></py-script>

</body>
</html>
